<div>
    <div class="row">

    <div class="col-6">  
        <h1>Shipping</h1>
        <form (ngSubmit)="onSubmit(checkoutForm.value)" action="submit" #checkoutForm = "ngForm">
            <div class="form-group" >
                <label for="fristName">FirstName</label>
                <input required ngModel name="firstName" 
                #firstName="ngModel" 
                id="fristName"
                type="text" 
                class="form-control">
                <label for="lastName">LastName</label>
                <input 
                required
                 ngModel 
                 name="lastName" 
                #lastName="ngModel" 
                id="lastName"
                type="text" 
                class="form-control">
            <label for="Address">Address</label>
            <input 
            required
            ngModel
            name="address"
            #address="ngModel"
            type="text" 
            id="address"
             class="form-control" 
             placeholder="Line 1" >
             <br>
            <input type="text"
             class="form-control"
              id="address" 
              placeholder="Line 2" 
              required>
            <label for="city"> City </label>
            <input
            ngModel
            name="city" 
            #city="ngModel"
            type="text"
            class="form-control"
             id = "city" 
             required
             >
        </div>
            <button class="btn btn-primary"> Place Order</button>
        </form>
    </div>
    <div class="col-6" *ngIf="shoppingCartArr as cart">
        <h1 > Order Summary</h1>
        <p> You have {{cart.totalItemCount}} items in your shopping cart. </p>
     <table class="talbe">
        <!-- <thead>
             <tr>
                 <th></th>  
                 <th></th>
             </tr>
         </thead>  -->
        <tbody> 
            <tr  *ngFor ="let item of cart.items" >
                <th class="col-4">{{item.title}} x {{item.quantity}}</th>
                <th></th>
                <th></th>
                <th>{{item.totalPrice | currency:"USD"}}</th>
            </tr>
        </tbody>
    <tfoot>
        <tr>
            <th > Total:</th>
            <th></th>
            <th></th>
            <th > {{cart.totalPrice | currency:'USD'}}</th>
        </tr>
    </tfoot>
     </table>


    </div>
</div>
</div>
