<div>
    <div class="row">

    <div class="col-6">  
        <h1>Shipping</h1>
        <form (ngSubmit)="onSubmit()" action="submit" #checkoutForm = "ngForm">
            <div class="form-group" >
            <label for="name" >Name</label>
            <input type="text" id="name" class="form-control" required>
            <label for="Address">Address</label>
            <input type="text" id="address" class="form-control" placeholder="Line 1" required>
            <input type="text" class="form-control" id="address" placeholder="Line 2" required>
            <label for="City"> City </label>
            <input type="text" class="form-control" id = "city" name="city">
        </div>
            <button class="btn btn-primary"> Place Order</button>
        </form>
    </div>
    <div class="col-6" *ngIf="shoppingCart$ | async as cart">
        <h1 > Order Summary</h1>
        <p> You have {{cart.totalItemCount}} items in your shopping cart. </p>
     <table class="talbe">
        <!-- <thead>
             <tr>
                 <th></th>  
                 <th></th>
             </tr>
         </thead>  -->
        <tbody> 
            <tr  *ngFor ="let item of cart.items" >
                <th class="col-4">{{item.title}} x {{item.quantity}}</th>
                <th></th>
                <th></th>
                <th>{{item.totalPrice | currency:"USD"}}</th>
            </tr>
        </tbody>
    <tfoot>
        <tr>
            <th > Total:</th>
            <th></th>
            <th></th>
            <th> {{cart.totalPrice | currency:'USD'}}</th>
        </tr>
    </tfoot>
     </table>


    </div>
</div>
</div>
