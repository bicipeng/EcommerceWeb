
<h1>Orders</h1>
<table class="table">
    <thead>
        <tr>
            <th>Order Number</th>
            <th>Order Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngIf ="myOrders$ | async as orders">
        <tr *ngFor="let order of orders">
            <td> #{{order.orderId}} </td>
            <td>{{order.datePlaced | date: 'MM/dd/yyyy'}}</td>
            <td>
                <a [routerLink]="['/my/orders/',order.key]">View</a> 
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" (click)="getAllOrders()"> check order </button>
