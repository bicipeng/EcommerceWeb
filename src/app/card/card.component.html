<div *ngIf="product.title" class="card" >
    <img src="{{product.imgUrl}}" class="card-img-top" *ngIf ="product.imgUrl" alt="{{product.title}}" >
        <div class="card-body">
          <h4 class="card-title">{{product.title}}</h4>
          <p class="card-text">{{product.price | currency:"USD"}}</p>
         
        </div>
        <div *ngIf="showAction" class="card-footer">
            <button 
            *ngIf = "getQuantity() === 0; else upDateQuantity"
             class="btn btn-secondary w-100 "
             (click)="addToCart()"
             
             > Add to Cart
            </button>
            <ng-template #upDateQuantity>
                    <div class="row g-0">
                        <div class="col-2">
                            <button class="btn btn-secondary w-100" (click)="removeFromCart()">-</button>
                        </div>
                        <div class="col text-center quantity">{{getQuantity()}} in cart</div>
                        <div class="col-2">
                            <button class="btn btn-secondary w-100" (click)="addToCart()">+</button>
                        </div>
                    </div>
            </ng-template>
          
        </div>
     
 </div>
