<div *ngIf="p.title" class="card" >
    <img src="{{p.imgUrl}}" class="card-img-top" *ngIf ="p.imgUrl" alt="{{p.title}}" >
        <div class="card-body">
          <h4 class="card-title">{{p.title}}</h4>
          <p class="card-text">{{p.price | currency:"USD"}}</p>
         
        </div>
        <div class="card-footer">
            <a class="btn btn-primary w-100"> Add to Cart</a>
        </div>
 </div>
