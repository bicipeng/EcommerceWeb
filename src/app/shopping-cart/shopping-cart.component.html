<h1>Shopping Cart</h1>
<ng-container *ngIf ="cart$ | async as cart">
<p>
    You have {{cart.totalItemCount}} items in your shopping cart. 
</p>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart.items" >
        <ng-container *ngIf = "item.quantity > 0">
        <td>{{item.title}}</td>
        <!-- <td >{{item.quantity}}</td> -->
        <td>
            <app-product-quantity [product]="item" [shoppingCart]="cart"></app-product-quantity>
        </td>
        <td>{{item.totalPrice | currency:'USD'}}</td>
        </ng-container>
    </tr>
</tbody>
<tfoot>
    <tr>
        <td>Cart Total:</td>
        <td></td>
        <td>{{cart.totalPrice | currency:'USD'}}</td>
    </tr>
</tfoot>
</table>
<!-- <button class="btn btn-primary" (click)="cart.productIds">get iD</button> -->
<button class="btn btn-danger btn-sm"
(click)="clearCart()">
    Clear Shopping Cart
</button>

</ng-container>
