<div class="row g-0">
    <div class="col-2">
        <button class="btn btn-secondary w-100" (click)="removeFromCart()">-</button>
    </div>
    <div class="col text-center quantity">{{shoppingCart.getQuantity(product)}} in cart</div>
    <div class="col-2">
        <button class="btn btn-secondary w-100" (click)="addToCart()">+</button>
    </div>
</div>
