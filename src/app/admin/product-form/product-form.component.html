
<form #f="ngForm" (ngSubmit)="save(f.value)">

<div class="form-group">
    <label for="title"> Title</label>
    <input ngModel name="title" id="tittle" type="text" class="form-control">
</div>

<div class="form-group">
     <label for="price">Price</label>
    <div class="input-group mb-3">    
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input ngModel name="price" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      </div>
</div>

<div class="form-group">
    <label for="category"> Category</label>
    <select ngModel name="category" id="category"  class="form-control" class="form-select"> 
        <option value=""></option>
        <option *ngFor="let c of categories$ | async " [value]="c.name" >{{c.name}}</option>
    </select>
</div>

<div class="form-group">
    <label for="imageUrl"> Image Url</label>
    <input ngModel name="imgUrl" id="imageUrl" type="text" class="form-control">
</div>
<button class="btn btn-primary"> Save </button>

</form>
